plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.chrotos.chrotoscloud'
version '3.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation project(':api')
    implementation project(':persistence:models')
    implementation project(':core')

    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.5'

    implementation 'org.flywaydb:flyway-core:8.5.7'
    implementation "org.flywaydb:flyway-mysql:8.5.7"

    implementation 'org.hibernate:hibernate-core:5.6.7.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.7.Final'
    implementation 'org.hibernate:hibernate-c3p0:5.6.7.Final'

    implementation 'com.vladmihalcea:hibernate-types-55:2.15.2'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Katzen48/chrotoscloud-v2")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            artifactId = 'persistence-mysql'
            from(components.java)
        }
    }
}